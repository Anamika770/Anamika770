name: Update Dark GitHub Contribution Heatmap

on:
  schedule:
    - cron: "0 0 * * *" # runs every day at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Download and style heatmap (dark theme)
        run: |
          python - <<'EOF'
          import requests
          from bs4 import BeautifulSoup

          username = "Anamika770"
          url = f"https://github.com/users/{username}/contributions"
          r = requests.get(url)
          soup = BeautifulSoup(r.text, "html.parser")
          svg = soup.find("svg", {"class": "js-calendar-graph-svg"}) or soup.find("svg")

          if svg:
              # Add dark background
              svg['style'] = "background-color:#0d1117; color:white;"

              # Change month/day text color to white
              for text in svg.find_all("text"):
                  text['fill'] = "#ffffff"

              with open("heatmap.svg", "w", encoding="utf-8") as f:
                  f.write(str(svg))
          EOF

      - name: Update README with new cache-busting version
        run: |
          VERSION=$(date +%s) # use timestamp for uniqueness
          sed -i "s|heatmap.svg?v=[0-9]*|heatmap.svg?v=$VERSION|g" README.md || true
          sed -i "s|heatmap.svg|heatmap.svg?v=$VERSION|g" README.md || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add heatmap.svg README.md
          git commit -m "Update dark theme GitHub contribution heatmap"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
